<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">

    <title>Base</title>

    <link rel="stylesheet" type="text/css" href="base.css">

  </head>

  <body>

    <div id="maintitle" >
    <h1> Movie Data. </h1>
    <!-- <hr align="left" width="25%">  -->
    </div>

    <div id="BaseInfo" class="Info">
        <h2>GENERAL INFO ON BASE</h2>
        <div id="BasicStats" class="StatSpace">
            <div id="TotalCount"> Number of Movies : </div>
        </div>
    </div>

    <div id="VisionInfo" class="Info">
        <h2>VISION INFO</h2>

        <div id="VisionStats">
            <div> Netflix : </div>
            <div> Theatre : </div>
            <div> Streaming : </div>
            <div> Download : </div>
            <div> TV : </div>
            <div> Other : </div>
        </div>
    </div>

    <div id="Ratings Info" class="Info">

        <h2>RATINGS INFO</h2>

        <div id="RatingStats" class="StatSpace">
            <div> Average Rating : </div>
            <br>
            <div> One star : </div>
            <div> Two stars : </div>
            <div> Three stars: </div>
            <div> Four stars : </div>
            <div> Five stars : </div>
            <div> Six stars : </div>
            <div> Seven stars : </div>
            <div> Eight stars : </div>
            <div> Nine stars : </div>
            <div> Ten stars : </div>
        </div>
        <div id="RatingGraphs" class="GraphSpace">
            <div id=ratingbarchart class="barchart"></div>
        </div>
    </div>

    <div id="testarray2" class="Test"></div>
    <div id="testarray" class="Test"></div>

    <div id="texteJQ" class="Note"></div>

    <!--Adding jQuery Axios and D3.js libraries--> 
    <script src="libs/jquery.js"></script>
    <script src="libs/d3.js"></script>
    <script src="libs/axios.min.js"></script>

    <!--Main JS file (jQuery based)--> 
    <script src="base.js"></script>


  </body>

</html>
