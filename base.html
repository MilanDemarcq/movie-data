<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">

    <title>Base</title>

    <link rel="stylesheet" type="text/css" href="base.css">

  </head>

  <body>

    <div id="maintitle" >
    <h1> Movie Data. </h1>
    <!-- <hr align="left" width="25%">  -->
    </div>

    <div id="BaseInfo" class="Info">
        <h2> <span class="SectionTitle"> GENERAL INFO ON BASE </span></h2>
        <div id="BasicStats" class="StatSpace">
            <div id="TotalCount"> Number of Movies: </div>
        </div>
    </div>

    <div id="VisionInfo" class="Info">
        <h2><span class="SectionTitle"> VISION INFO </span></h2>

<!--         <div id="VisionStats" class="StatSpace">
            <div> Netflix : </div>
            <div> Theatre : </div>
            <div> Streaming : </div>
            <div> Download : </div>
            <div> TV : </div>
            <div> Other : </div>
        </div> -->


        <div id="VisionGraphs" class="GraphSpace">
            <div><svg id="visionsbarchart" class="barchart"></svg></div>
            <div><svg id="visonpiechart"></svg></div>
        </div>
    </div>

    <div id="Ratings Info" class="Info">

        <h2><span class="SectionTitle"> RATINGS INFO </span></h2>

        <div id="RatingStats" class="StatSpace">

            <div id="verboserating"> Average Rating: </div>
            
            <div class="starsrating">
                <div id="av_stars" class="stars-in" style="width: 0%"> <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span> </div>
                <div class="stars-out"> <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span> </div>
            </div>



        </div>
        <div id="RatingGraphs" class="GraphSpace">
            <svg id=ratingbarchart class="barchart"></svg>
        </div>
    </div>

    <div id="Date Info" class="Info">

        <h2><span class="SectionTitle"> DATE INFO </span></h2>

        <div id="average_year"> Average Release Year of movies: </div>
        <div id="average_age"> Average Age of movies at time of viewing: </div>
        <svg id="age_barchart" class="barchart"></svg>

    </div>

    <div id="testarray2" class="Test"></div>
    <div id="testarray" class="Test"></div>

    <div id="texteJQ" class="Note"></div>

    <!--Adding jQuery Axios and D3.js libraries--> 
    <script src="libs/jquery.js"></script>
    <script src="libs/d3.js"></script>
    <script src="libs/axios.min.js"></script>

    <!--Main JS file (jQuery based)--> 
    <script src="base.js"></script>


  </body>

</html>
